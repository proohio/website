<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Text</title>
</head>
<body>
    <pre id="rawText">["UserId":"0","Source":"None"]</pre>

    <script>
        const rawText = localStorage.getItem('rawText');
        document.getElementById('rawText').textContent = rawText;
    </script>
</body>
</html>
